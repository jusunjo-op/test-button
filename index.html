<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script type="text/babel">
      const TARGET_URL =
        "https://play.google.com/store/apps/details?id=com.skimmify.toeic&referrer=utm_source%3Dgoogle%26utm_medium%3Dcpc%26utm_campaign%3Dspring_sale";

      const App = () => {
        const handleNavigate = () => {
          window.location.href = TARGET_URL;
        };

        const handleKeyDown = (event) => {
          if (event.key !== "Enter" && event.key !== " ") {
            return;
          }
          event.preventDefault();
          handleNavigate();
        };

        return (
          <main className="flex min-h-screen items-center justify-center p-6">
            <button
              type="button"
              className="rounded-lg bg-blue-600 px-6 py-3 text-base font-semibold text-white shadow-md transition hover:bg-blue-700 focus:outline-none focus-visible:ring-4 focus-visible:ring-blue-300"
              aria-label="Open Google Play membership page"
              onClick={handleNavigate}
              onKeyDown={handleKeyDown}
            >
              Go to Membership
            </button>
          </main>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
